<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="profile-card">
        <div class="card-header">
            <div class="pic">
                <img src="p2.jpg" alt="" srcset="">
            </div>
            <div class="name">Ade Erwin</div>
            <div class="desc">Depelover Website</div>
            <div class="sm">
                <a href="https://www.facebook.com/adeerwin1413/" class="fab fa-facebook-f" target="_blank"></a>
                <a href="https://www.instagram.com/ad33rwin/" class="fab fa-instagram" target="_blank"></a>
                <a href="https://github.com/erwinade" class="fab fa-github" target="_blank"></a>
                <a href="" class="fab fa-youtube"></a>
            </div>

            <a href="" class="contact-btn">View My CV</a>
        </div>
        <div class="card-footer">
            <h2 class="title-footer">My Skills</h2>
            <hr>
            <div class="skills">
                <div class="skill">
                    <div class="skill-name">PHP</div>
                    <div class="skill-bar">
                      <div class="skill-per" per="90"></div>
                    </div>
                </div>
                <div class="skill">
                  <div class="skill-name">HTML</div>
                  <div class="skill-bar">
                    <div class="skill-per" per="90"></div>
                  </div>
                </div>
          
                <div class="skill">
                  <div class="skill-name">CSS</div>
                  <div class="skill-bar">
                    <div class="skill-per" per="70"></div>
                  </div>
                </div>
          
                <div class="skill">
                  <div class="skill-name">Javascript</div>
                  <div class="skill-bar">
                    <div class="skill-per" per="70"></div>
                  </div>
                </div>

              </div>

              <div class="skills">
                  <div class="skill">
                      <div class="skill-name">LARAVEL</div>
                      <div class="skill-bar">
                        <div class="skill-per" per="90"></div>
                      </div>
                  </div>
            
                  <div class="skill">
                    <div class="skill-name">October Cms</div>
                    <div class="skill-bar">
                      <div class="skill-per" per="90"></div>
                    </div>
                  </div>
  
                </div>
        </div>
    </div>


    <script>
        $('.skill-per').each(function(){
          var $this = $(this);
          var per = $this.attr('per');
          $this.css("width",per+'%');
          $({animatedValue: 0}).animate({animatedValue: per},{
            duration: 1000,
            step: function(){
              $this.attr('per', Math.floor(this.animatedValue) + '%');
            },
            complete: function(){
              $this.attr('per', Math.floor(this.animatedValue) + '%');
            }
          });
        });
    </script>

</body>
</html>
